<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;1,300&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            
            <div class="input-container">
                <input type="email" placeholder="E-mail">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
            </div>
            
            <div class="input-container">
                <input type="password" placeholder="Senha">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                <a href="#">Esqueci minha senha</a>
            </div>
            
            <button type="submit" class="submit-button">Entrar</button>
            
            <div class="register-link">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
